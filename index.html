<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      background-image: url('https://gifs.obs.ru-moscow-1.hc.sbercloud.ru/0ddc57f80dcca93482296143b2298946db1d8a20e4208728bbc75b043e9eb2ca.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .text {
      color: white;
      font-family: "DotGothic16", sans-serif;
      font-size: 200%;
    }

    .pane {
      display: block;
      margin-left: 40%;
      align-items: centre;
      display: flex;
      justify-content: center;
      flex-direction: column;
      margin-top: 17%;
    }

    .loading_container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 4%;
    }

    .loading_bar {
      height: 30px;
      background-color: #2b2b2b;
      align-items: center;
      display: flex;
      width: 30%;
      border-radius: 5px;
      overflow: hidden;
    }

    .loading_line {
      background: #007300;
      background: linear-gradient(270deg, rgba(0, 115, 0, 1) 0%, rgba(0, 87, 36, 1) 50%);
      height: 100%;
      margin-left: 0;
      width: 30%;
    <!-- Проценты полоса  --!>
      transition: width 0.3s ease;
    }

    .percent {
      color: white;
      font-family: "DotGothic16", sans-serif;
      font-size: 180%;
      min-width: 60px;
    }
  </style>
</head>

<body>
  <div class="pane">
    <div class="text">
      <p>Загрузка сюрприза</p>
    </div>

    <div class="loading_container">
      <div class="loading_bar">
        <div class="loading_line"></div>
      </div>

      <div class="percent">30%</div>
    </div>
  </div>
</body>
<!-- Сметана иди нахуй XD  --!>
</html>
